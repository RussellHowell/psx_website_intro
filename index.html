<!DOCTYPE html>
<html>
  <head>
    <title>PSX Startup Demo</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="node_modules/normalize.css/normalize.css" />

  </head>
  <body>
    <div class="bg">
    <div class="first fadeOutFirst">
          <p class="sce-top-text sce-text">SONY</p>
      <span class="content">
        <div class="sce-logo-container">
          <img class="outer" src="psx_startup_texture.png" />
          <img class="inner-right" src="psx_startup_texture.png" />
          <img class="inner-left" src="psx_startup_texture.png" />
        </div>
      </span>
            <pre class="sce-bottom-text sce-text">
<span class="sce-bottom-textTop">COMPUTER</span>
<span class="sce-bottom-textBottom">ENTERTAINMENT</span>
            </pre>
    </div>
    <div class="second">
      <span class="content">
        <div class="ps-logo-container">
          <img class="ps-logo" src="rh-logo.png" />
        </div>
        <div class="ps-logo-text-container">
            <pre class="ps-logo-text">RussellHowell</pre>
            <pre class="ps-logo-secondary-text">
Licensed by
Sony Computer Entertainment America
            </pre>
        </div>
      </span>
    </div>
  </div>
  <audio autoplay>
      <source src="audio/ps1.ogg" type="audio/ogg">
  </audio>
  </body>
</html>
